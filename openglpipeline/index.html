
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL Sprite Renderer</title>
    <style>
      body {
        display: flex;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #controls {
        width: 250px;
        padding: 20px;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        gap: 10px;
        overflow-y: auto;
        max-height: 100vh;
      }
      #fps-counter {
        position: absolute;
        top: 10px;
        left: 260px;
        background: rgba(0,0,0,0.5);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-family: monospace;
      }
      #canvas {
        flex-grow: 1;
      }
      select, input, button {
        margin-bottom: 10px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div id="fps-counter">FPS: 0</div>
    <div id="controls">
      <h3>Sprite Controls</h3>
      
      <label>Sprite:</label>
      <select id="spriteSelector">
        <!-- These will be dynamically populated -->
      </select>
      
      <label>X Position:</label>
      <input type="number" id="xPosition" value="0" min="0">
      
      <label>Y Position:</label>
      <input type="number" id="yPosition" value="0" min="0">
      
      <label>Rotation Speed:</label>
      <input type="range" id="rotationSpeed" min="-0.1" max="0.1" step="0.01" value="0.01">
      
      <label>Rotation Origin:</label>
      <select id="rotationOrigin">
        <option value="center">Center</option>
        <option value="topLeft">Top Left</option>
        <option value="bottomRight">Bottom Right</option>
      </select>
      
      <button id="addSpriteBtn">Add Sprite</button>
      <button id="clearSpritesBtn">Clear Sprites</button>
      <button id="performanceTestBtn">Performance Test (10000 Sprites)</button>
    </div>
    <canvas id="canvas" width="1600" height="1200"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
